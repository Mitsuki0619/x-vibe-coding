version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sns-postgres
    environment:
      POSTGRES_DB: sns_db
      POSTGRES_USER: sns_user
      POSTGRES_PASSWORD: sns_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - sns-network

  postgres_test:
    image: postgres:16-alpine
    container_name: sns-postgres-test
    environment:
      POSTGRES_DB: sns_test_db
      POSTGRES_USER: sns_test_user
      POSTGRES_PASSWORD: sns_test_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - sns-network
    profiles:
      - test

  # 開発用のPostgreSQL管理ツール（オプション）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sns-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sns.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - sns-network

volumes:
  postgres_data:
  postgres_test_data:

networks:
  sns-network:
    driver: bridge